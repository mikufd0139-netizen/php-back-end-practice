            <button class="order-tab" data-status="0" onclick="switchTab(this)">å¾…ä»˜æ¬¾</button>

        <!-- åˆ†é¡µ -->
        <div id="paginationArea" style="display:none;text-align:center;margin-top:20px;">
            <button class="btn" onclick="changePage(-1)" id="prevBtn">ä¸Šä¸€é¡µ</button>
            <span id="pageInfo" style="margin:0 15px;color:#666;"></span>

    <script src="js/api.js"></script>

    <script src="js/order-api.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentStatus = '';

        document.addEventListener('DOMContentLoaded', function() {
            if (!Auth.requireLogin()) return;
            updateNavbar();

            // ä»URLè·å–statuså‚æ•°
            const params = new URLSearchParams(window.location.search);
            if (params.has('status')) {
                currentStatus = params.get('status');
                document.querySelectorAll('.order-tab').forEach(t => {
                    t.classList.toggle('active', t.dataset.status === currentStatus);
                });
            }

            loadOrders();
        });

        function updateNavbar() {
            const navLinks = document.getElementById('navLinks');
            const user = Auth.getUser();
            navLinks.innerHTML = `
                <a href="products.html">å•†å“</a>
                <a href="cart.html">ğŸ›’ è´­ç‰©è½¦</a>
                <a href="orders.html">ğŸ“¦ è®¢å•</a>
                <a href="favorites.html">â¤ï¸ æ”¶è—</a>
                <a href="footprints.html">ğŸ‘£ è¶³è¿¹</a>
                <a href="profile.html">ğŸ‘¤ ${user ? user.username : ''}</a>
                <a href="#" onclick="handleLogout()">é€€å‡º</a>
            `;
        }

        function switchTab(el) {
            document.querySelectorAll('.order-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            currentStatus = el.dataset.status;
            currentPage = 1;
            loadOrders();
        }

        async function loadOrders() {
            const container = document.getElementById('orderListContent');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            const params = { page: currentPage, page_size: 10 };
            if (currentStatus !== '') params.status = currentStatus;

            const result = await OrderAPI.getOrderList(params);

            if (!result.success) {
                container.innerHTML = `<div class="empty-state"><p>${result.message}</p></div>`;
                return;
            }

            const { list, pagination } = result.data;
            totalPages = pagination.total_pages;

            if (list.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“¦</div>
                        <p>æš‚æ— è®¢å•</p>
                        <a href="products.html" class="btn btn-primary">å»é€›é€›</a>
                    </div>`;
                document.getElementById('paginationArea').style.display = 'none';
                return;
            }

            container.innerHTML = list.map(order => `
                <div class="order-card">
                    <div class="order-card-header">
                        <span class="order-no">è®¢å•å·ï¼š${order.order_no}</span>
                        <span class="order-status status-${order.status}">${order.status_text}</span>
                    </div>
                    <div class="order-card-body" onclick="location.href='order-detail.html?id=${order.id}'" style="cursor:pointer;">
                        ${order.items.map(item => `
                            <div class="order-product">
                                <div class="order-product-img">
                                    ${item.cover_image ? `<img src="${item.cover_image}" />` : '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#ccc;font-size:11px;">æ— å›¾</div>'}
                                </div>
                                <div class="order-product-info">
                                    <h4>${escapeHtml(item.product_name)}</h4>
                                    <div class="product-price-qty">Â¥${parseFloat(item.price).toFixed(2)} Ã— ${item.quantity}</div>
                                </div>
                                <div class="order-product-subtotal">Â¥${item.subtotal.toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-card-footer">
                        <div class="order-total">
                            å…± ${order.item_count} ä»¶ï¼Œåˆè®¡ï¼š<span class="total-amount">Â¥${order.total_amount.toFixed(2)}</span>
                        </div>
                        <div class="order-actions">
                            ${getOrderActions(order)}
                        </div>
                    </div>
                </div>
            `).join('');

            // åˆ†é¡µ
            const pagArea = document.getElementById('paginationArea');
            if (totalPages > 1) {
                pagArea.style.display = 'block';
                document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage <= 1;
                document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            } else {
                pagArea.style.display = 'none';
            }
        }

        function getOrderActions(order) {
            let html = `<a href="order-detail.html?id=${order.id}" class="btn btn-outline-primary btn-sm">æŸ¥çœ‹è¯¦æƒ…</a>`;
            
            switch (order.status) {
                case 0: // å¾…ä»˜æ¬¾
                    html += `<button class="btn btn-primary btn-sm" onclick="goPayOrder(${order.id})">ç«‹å³æ”¯ä»˜</button>`;
                    html += `<button class="btn btn-outline-danger btn-sm" onclick="cancelOrder(${order.id})">å–æ¶ˆ</button>`;
                    break;
                case 2: // å¾…æ”¶è´§
                    html += `<button class="btn btn-primary btn-sm" onclick="confirmOrder(${order.id})">ç¡®è®¤æ”¶è´§</button>`;
                    break;
                case 3: // å·²å®Œæˆ
                case 4: // å·²å–æ¶ˆ
                case 5: // å·²é€€æ¬¾
                    html += `<button class="btn btn-outline-danger btn-sm" onclick="deleteOrder(${order.id})">åˆ é™¤</button>`;
                    break;
            }
            return html;
        }

        function goPayOrder(id) {
            window.location.href = `order-detail.html?id=${id}&pay=1`;
        }

        async function cancelOrder(id) {
            if (!confirm('ç¡®å®šè¦å–æ¶ˆæ­¤è®¢å•å—ï¼Ÿ')) return;
            const result = await OrderAPI.cancelOrder(id);
            if (result.success) {
                loadOrders();
            } else {
                alert(result.message);
            }
        }

        async function confirmOrder(id) {
            if (!confirm('ç¡®è®¤å·²æ”¶åˆ°å•†å“ï¼Ÿ')) return;
            const result = await OrderAPI.confirmOrder(id);
            if (result.success) {
                loadOrders();
            } else {
                alert(result.message);
            }
        }

        async function deleteOrder(id) {
            if (!confirm('ç¡®å®šåˆ é™¤æ­¤è®¢å•ï¼Ÿåˆ é™¤åä¸å¯æ¢å¤ã€‚')) return;
            const result = await OrderAPI.deleteOrder(id);
            if (result.success) {
                loadOrders();
            } else {
                alert(result.message);
            }
        }

        function changePage(delta) {
            currentPage += delta;
            loadOrders();
            window.scrollTo(0, 0);
        }

        async function handleLogout() {
            await API.logout();
            Auth.clearUser();
            window.location.href = 'index.html';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
